apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: horizon-sdv
  source:
    chart: headlamp
    repoURL: https://kubernetes-sigs.github.io/headlamp/
    targetRevision: 0.31.1
    helm:
      values: |
        serviceAccount:
          create: false
          name: headlamp-admin
        clusterRoleBinding:
          create: false
        config:
          baseURL: "/headlamp"
          pluginsDir: /build/plugins
      #  initContainers:
      #    - command:
      #        - /bin/sh
      #        - '-c'
      #        - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
      #      image: quay.io/kubescape/headlamp-plugin:v0.9.1
      #      name: kubescape-plugin
      #      volumeMounts:
      #        - mountPath: /build/plugins
      #          name: headlamp-plugins
      #  volumeMounts:
      #    - name: headlamp-plugins
      #      mountPath: /build/plugins
      #  volumes:
      #    - name: headlamp-plugins
      #      emptyDir: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: headlamp
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated: {}
